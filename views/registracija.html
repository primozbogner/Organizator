% import model

% rebase("base.html")

% if napaka is not None:
<section class="hero is-success has-text-centered">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                {{ !napaka }}
            </h1>
        </div>
    </div>
</section>
<div class="pt-4"></div>
% end

<div class="columns">
    <div class="column is-half is-offset-one-quarter">
        <div class="container has-text-centered">
            <p class="subtitle">Za registracijo prosim vpišite uporabniško geslo in ime v spodnji obrazec.</p>
            <p>Če že imate račun kliknite gumb Prijavi se in se prijavite</p>
        </div>
        <section class="section">
        <form action="/registracija/" method="post">
            <div class="field">
                <div class="control is-expanded has-icons-left">
                    <input class="input" type="text" name="uporabnisko_ime" pattern="[^'\x22]+" placeholder="Uporabniško ime" required autofocus>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <div class="control is-expanded has-icons-left">
                    <input class="input" type="password" name="geslo" pattern="[^'\x22]+" placeholder="Geslo" required>
                    <span class="icon is-left is-small">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link is-success" type="submit">Registriraj se</button>
                </div>
            </form>
            <form action="/prijava/" method="get">
                <button class="button is-link is-inverted is-success">Vpiši se</button>
            </form>
            </div>
        </section>
    </div>
</div>
